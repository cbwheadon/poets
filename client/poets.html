<head>
  <title>Dead Poets</title>
  <script type="text/javascript">
    WebFontConfig = {
    google: { families: [ 'Lobster::latin' ] }
    };
    (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
    })(); </script>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="container">
    <div class="gradient">
      <div class="row">
        <div id="logo" class="{{game.state}}">
          {{game.hint}}
        </div>
      </div>
      {{> board}}
    {{> chart}}
    </div>
  </div>
</template>

<template name="chart">
  <canvas id="myChart" width="800" height="400"></canvas>
</template>



<template name="board">
  <div class="row">
    <div class="span12">
      <div class="content">
	<h1 class="{{game.state}}">{{{game.context}}}</h1>
	<p>This word was used {{game.qhalf}}x more often in Keat's time than it is today. Guess it and we'll give you a more obscure word. There are {{game.n}} more obscure words than this.
	  {{> scratchpad}}
	</p>
      </div>
    </div>
  </div>
</template>

<template name="scratchpad">
  <div class = "scratchpad">
    <div class="form-horizontal">
      <input type="" id="response" name="response" placeholder="Enter the missing word" class="input-large" />
      <input type="submit" value="Next" class="btn btn-large" />
    </div>
    <p>
      <a href="http://twitter.com/" class="sb circle twitter mytooltip" title="Twitter">Twitter</a>
    </p>
  </div>
</template>
